<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:if condition="{image}">
	<f:if condition="{image.link}">
		<f:then>
			<f:link.page pageUid="{image.link}">
				<f:render section="image" arguments="{image:image}"/>
			</f:link.page>
		</f:then>
		<f:else>
			<f:render section="image" arguments="{image:image}"/>
		</f:else>
	</f:if>
</f:if>

<f:section name="image">
	<img src="{f:uri.image(src:'{image.id}')}" alt="{image.alternative}"{f:if(condition:'{image.title}', then:' title="{image.title}"')}>
</f:section>

</html>
