<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<body>
<f:section name="main">
	<div class="row-fluid" id="topbar">
		<div class="span12">
			<!-- begin:top-bar-menu -->
			<div class="row-fluid">
				<div class="span12">
					<div class="top-bar">
						<ul>
							<v:page.menu.directory tagName="" pages="{settings.metaNavigationPid}" as="menu">
								<f:for each="{menu}" as="menuItem">
									<li>
										<f:render partial="Utility/MenuItemLink" section="main" arguments="{menuItem:menuItem}"/>
									</li>
								</f:for>
							</v:page.menu.directory>
							<li>Telp. <i class="icon-phone"></i> 4415010</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end:top-bar-menu -->

			<!-- begin:logo-search -->
			<div class="row-fluid">
				<div class="span12" id="header">
					<div class="logo">
						<h1>
							<f:link.page pageUid="{settings.homePid}">
								<f:format.htmlentitiesDecode>{settings.pagetitle}</f:format.htmlentitiesDecode>
							</f:link.page>
							<small>{settings.subtitle}</small>
						</h1>
					</div>
					<div class="search-form">
						<div class="input-append">
							<input class="span10" id="appendedInputButton" type="text">
							<button class="btn btn-blue" type="button"><i class="icon-search visible-phone"></i><span class="hidden-phone">Cari</span></button>
						</div>
					</div>
				</div>
			</div>
			<!-- end:logo-search -->
		</div>
	</div>
</f:section>

</body>
